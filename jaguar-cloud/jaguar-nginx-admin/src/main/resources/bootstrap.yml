server:
  port: 10088
  servlet:
    session:
      timeout: 7200
  tomcat:
    threads:
      max: 5

spring:
  application:
    name: @artifactId@
  jackson:
    default-property-inclusion: NON_NULL
  jmx:
    enabled: true
  database:
    type: mysql
    package: com.cym.model
    print: true
  datasource:
    url: jdbc:mysql://jaguar-mysql:3306/jaguar_nginx?useUnicode=true&characterEncoding=utf8&zeroDateTimeBehavior=convertToNull&allowMultiQueries=true&serverTimezone=PRC&useSSL=false
    username: root
    password: root

project:
  version: v2.6.3
  home: /home/nginx-admin/data/

knife4j:
  enable: true