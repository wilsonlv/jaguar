server:
  port: 6666
  tomcat:
    uri-encoding: UTF-8

spring:
  application:
    name: @artifactId@
  http:
    encoding:
      charset: UTF-8
      force: true
      enabled: true
  datasource:
    type: com.alibaba.druid.pool.DruidDataSource
    driver-class-name: com.mysql.cj.jdbc.Driver
    dynamic:
      druid:
        initial-size: 1
        max-active: 5
        min-idle: 1
      primary: master
      strict: true
      datasource:
        master:
          url: jdbc:mysql://127.0.0.1:3306/jaguar_codegen?useUnicode=true&characterEncoding=utf8&zeroDateTimeBehavior=convertToNull&allowMultiQueries=true&serverTimezone=PRC&useSSL=false
          username: root
          password: root
          druid:
            db-type: mysql
            filter:
              stat:
                log-slow-sql: true
                merge-sql: true

mybatis-plus:
  type-aliases-package: org.jaguar.**.model*, com.**.model*
  mapper-locations: classpath*:**/mapper/xml/*.xml
  configuration:
    call-setters-on-nulls: true
    log-impl: org.apache.ibatis.logging.slf4j.Slf4jImpl
    local-cache-scope: session
  global-config:
    db-config:
      id-type: id_worker
      update-strategy: NOT_NULL
      logic-delete-value: 1
      logic-not-delete-value: 0
      logic-delete-field: deleted_

logging:
  level:
    com.baomidou.mybatisplus.generator: debug
