server:
  port: 8866
  servlet:
    encoding:
      charset: UTF-8
      force: true
      enabled: true

spring:
  application:
    name: @artifactId@
  profiles:
    active: dev
  redis:
    database: 6
    host: 127.0.0.1
    port: 6379
    password:
    timeout: 2000
    lettuce:
      pool:
        min-idle: 0
        max-idle: 8
        max-active: 8
        max-wait: 1000
        time-between-eviction-runs: 100000
  session:
    store-type: redis
    timeout: 1800
  boot:
    admin:
      client:
        url: http://localhost:18888
        username: monitor
        password: 123456
        instance:
          prefer-ip: true
          metadata:
            user.name: monitor-client
            user.password: 123456

management:
  endpoints:
    web:
      exposure:
        include: '*'
  endpoint:
    logfile:
      external-file: logs/output.log

logging:
  level:
    org.jaguar.modules: debug