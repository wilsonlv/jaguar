server:
  port: 8866
  servlet:
    encoding:
      charset: UTF-8
      force: true
      enabled: true

spring:
  application:
    name: @artifactId@
  cloud:
    nacos:
      discovery:
        server-addr: localhost:8848
  redis:
    database: 6
    host: 127.0.0.1
    port: 6379
    password:
    timeout: 2000
    lettuce:
      pool:
        min-idle: 0
        max-idle: 8
        max-active: 8
        max-wait: 1000
        time-between-eviction-runs: 100000
  session:
    store-type: redis
    timeout: 1800
  boot:
    admin:
      client:
        url: http://localhost:18888
        username: monitor
        password: 123456
        instance:
          prefer-ip: true

jaguar:
  security:
    actuator-admin-ip: 192.168.10.125

management:
  endpoints:
    web:
      exposure:
        include: '*'
  endpoint:
    logfile:
      external-file: logs/@artifactId@.log

